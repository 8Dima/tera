<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	 <script src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>17_02_Bakhtigreev</title>
</head>
	
<body>
	<header class="header">
	<div id="header"></div>
	<div class="container h-100 d-flex align-items-center">
		<div class="container description text-center row">
			<div id="app" class="col-12">
			</div>
		</div>
	</div>
	</header>


	<script type="text/babel">

		const userClassName = "user-info";
    const styleObj = {
	    user: {
	    	marginTop: '100px',
		    color:'blue', 
		    fontFamily:'Roboto',
		    fontSize: '40px'
	  	},
	  	header: {
	  		height: '70px',
	  		backgroundColor: 'blue',
	  		opacity: .7,
	  		textAlign: 'center',
	  	},
	  	headerH2: {
	  		color: 'white',
	  		lineHeight: '70px'
	  	}
    };

		const user = {
			id: 1,
			age: 20,
			name: 'Dmitriy',
			lastName: 'Bakhtigreev',
			getFullName: function(){
			return `${this.name} ${this.lastName}`
			}
		};

		const title = 'Информация о разработчике'

    ReactDOM.render(
			<div style={styleObj.header}>
				<h2 style={styleObj.headerH2}>{title}</h2>
			</div>,
    	document.getElementById("header")
    )

    ReactDOM.render(
	        <div className={userClassName}  style={styleObj.user}>
	                <p>Полное имя: {user.getFullName()}</p>
	                <p>Возраст: {user.age}</p>
	        </div>,

        document.getElementById("app")
    )

	</script>

	
	
</body>
</html>
