<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	 <script src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>10_03_Bakhtigreev</title>
</head>
	
<body>
	<header class="header">
		<div class="container h-100 text-center">
			<div class="row">
				<div id="info" class="col-6">
				</div>
				<div id="button" class="col-6">
				</div>
			</div>
		</div>
	</header>

	<script type="text/babel">
	
	class Hello extends React.Component {

		constructor(props) {
			super(props);
			this.state = {class: "black"};
			
			this.hover = this.hover.bind(this);
		}

		hover() {
			this.setState({class: "red"});
		}

		render() {
			return <div onClick={this.hover} className={this.state.class}>
					<p>Имя: {this.props.name}</p>
					<p>Возраст: {this.props.age}</p>
			</div>;
		}
	}


	class ClickButton extends React.Component {
             
		constructor(props) {
			super(props);
			this.state = {class: "off", label: "Нажми"};
			
			this.press = this.press.bind(this);
		}
		press(){
			let className = (this.state.class==="off")?"on":"off";
			this.setState({class: className});
		}
		render() {
			return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
		}
	}
  

		
	ReactDOM.render(
              <Hello name="Дмитрий" age="20"/>,
              document.getElementById("info") 
	)

	ReactDOM.render(
              <ClickButton/>,
              document.getElementById("button") 
	)
	</script>
</body>
</html>
